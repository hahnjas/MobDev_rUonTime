<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form id="form">

		<ui:include src="/include/menu.xhtml" />
		<p:growl id="growl" />

		<h:panelGrid columns="2" cellpadding="5">

			<h:outputLabel value="Title: " />

			<p:pickList id="pojoPickList" value="#{groupsBean.allGroups}"
				var="group" effect="bounce" itemValue="#{group}"
				itemLabel="#{group.name}" converter="groupConverter"
				showSourceControls="true" showTargetControls="true"
				showCheckbox="true" showSourceFilter="true" showTargetFilter="true"
				filterMatchMode="contains">

				<f:facet name="sourceCaption">Available</f:facet>
				<f:facet name="targetCaption">To Edit</f:facet>

				<p:column>  
            			#{group.name}  
        			</p:column>

			</p:pickList>

			<p:commandButton id="groupSubmit" value="Submit"
				style="margin-top:5px" />

			<f:facet name="footer">
				<p:commandButton id="submitButton" value="Save" update="growl"
					actionListener="#{newMeetingBean.create}" />
			</f:facet>
		</h:panelGrid>
	</h:form>

	<script type="text/javascript">
		
	</script>

</h:body>
</html>
